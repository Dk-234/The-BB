{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learner Dashboard</title>
    <link rel="stylesheet" href="{% static 'lms/style.css' %}">
    
    <style>
.start-btn {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 2px;
    cursor: pointer;
    border-radius: 12px; /* Make it pill-shaped */
}

.start-btn:hover {
    background-color: #45a049; /* Darker green when hovered */
}
    </style>
</head>
<body>
    <header>
        <h1>Learner Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'role_selection' %}">Role Selection</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Welcome, {{ user.username }}</h2>
        <p>This is your learner dashboard.</p>
        <p>From here, you can manage your learning activities.</p>
        
        <button onclick="window.location.href='{% url 'start_learning' %}'" class="btn btn-primary start-btn">
            Start Learning
        </button>
        
    </main>
    
    <footer>
        <p>&copy; 2024 The BackBenchers</p>
    </footer>
</body>
</html>
